  <style type="text/css" media="all">
*, body, html {
  margin: 0;
  padding: 0;
  font-family: Helvetica,Arial,sans-serif;
}

.clear {
  clear: both;
}

.box {
  position: absolute;
  z-index: 2;
  border: 2px solid #5C9A5D;
  background-color: #FFF;
  color: #258215;
  padding: 5px;
  width: 300px;
  bottom: 5px;
  height: 105px;
}

#info {
  left: 5px;
}

#legend {
  right: 5px;
}

.box a {
  color: #258215;
  text-decoration: none;
  border-bottom: 1px dotted #258215;
  font-weight: bold;
}

a#wonsys {
  position: absolute;
  display: block;
  bottom: 100px;
  left: 238px;
  text-align: right;
  font-size: 10px;
}

h1, p {
  display: block;
  margin: 2 auto;
  width: 300px;
  text-align: center;
  font-size: 14px;
}

h1 {
  display: none;
}

a#logo {
  display: block;
  width: 240px;
  height: 80px;
  margin: 5px auto;
  border: 0;
}

a#logo img {
  display: block;
  width: 240px;
  height: 80px;
  border: 0;
}

#map {
  z-index: 1;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

ul.loans {
  width: 350px;
  max-height: 300px;
  overflow: auto;
}

ul.loans li {
  width: 300px;
  float: left;
  margin-bottom: 10px;
  list-style: none;
}

ul.loans li img {
  float: left;
  width: 80px;
}

ul.loans li p {
  float: left;
  width: 215px;
  font-size: 12px;
  margin-left: 5px;
  text-align: justify;
}

ul.loans li p.activity {
  color: #666;
}

ul.loans li p.name {
  margin-bottom: 3px;
}

ul.loans li p strong {
  font-size: 11px;
  color: #333;
}

ul.loans li p.use {
  color: #333;
}

#legend h2 {
  font-size: 16px;
  font-weight: bold;
  margin: 3px 0 5px 10px;
}

#legend h2 span {
  margin-left: 10px;
  font-size: 9px;
  color: #333;
  font-style: italic;
}

#legend ul {
  margin-left: 10px;
}

#legend ul li {
  display: block;
  float: left;
  height: 34px;
  line-height: 34px;
  width: 120px;
  font-size: 12px;
  list-style: none;
  margin: 1px 0;
  padding-left: 25px;
}

#legend ul li input {
  margin-right: 5px;
}

#legend ul li.green {
  background: #fff url(green_marker.png) no-repeat left center;
}

#legend ul li.blue {
  background: #fff url(blue_marker.png) no-repeat left center;
}

#legend ul li.yellow {
  background: #fff url(yellow_marker.png) no-repeat left center;
}

#legend ul li.orange {
  background: #fff url(orange_marker.png) no-repeat left center;
}

  <script type="text/javascript">
var $$data;
var $$map;
var $$markers = {};
var $$markersIcon = {
  'fundraising': "green_marker.png",
  'funded': "blue_marker.png",
  'in_repayment': "yellow_marker.png",
  'paid': "orange_marker.png"
}

function initialize(data) {
  $$data = data;
  google.load('maps', '2', {'callback' : mapsLoaded});   
}

function mapsLoaded() {
  if (GBrowserIsCompatible()) {
    $$map = new google.maps.Map2($('#map').get(0));
    $$map.setMapType(G_HYBRID_MAP);
    $$map.setCenter(new google.maps.LatLng(0, 0), 2);
    $$map.addControl(new GMapTypeControl());
    $$map.addControl(new GLargeMapControl());
    
    $.each($$data, function(type, points) {
      addMarkers(type, points);
    });
    showLoans('fundraising');
  };
}

function addMarkers(type, points) {
  $$markers[type] = new Array();
  var old_lat = '';
  var old_lng = '';
  var info = '';
  var first_iteration = true;
  var new_data = new Array();
  var cont = 0;
  $.each(points, function() {
    latlng = getLoanLatLng(this);
    var lat = latlng[0];
    var lng = latlng[1];
    if ((cont != 0) && (new_data[cont - 1][0] == lat && new_data[cont - 1][1] == lng)) {
      // Same coordinates
      new_data[cont - 1][2] = new_data[cont - 1][2] + createContentForSingleLoan(this);
    } else {
      // New coordinates
      new_data[cont] = new Array();
      new_data[cont][0] = lat;
      new_data[cont][1] = lng;
      new_data[cont][2] = createContentForSingleLoan(this);
      cont = cont + 1;
    }
  });
  
  // Rendering
  $.each(new_data, function() {
    var item = this;
    var point = new GLatLng(item[0], item[1]);
    var blueIcon = new GIcon(G_DEFAULT_ICON);
    var icon = new GIcon(G_DEFAULT_ICON);
    icon.image = $$markersIcon[type];
    var marker = new GMarker(point, icon);
    $$map.addOverlay(marker);
    $$markers[type].push(marker);
    GEvent.addListener(marker, 'click', function() { marker.openInfoWindowHtml('<ul class="loans">' + item[2] + '</ul>'); });
    marker.hide();
  });
}

function getLoanLatLng(loan) {
  return loan['location']['geo']['pairs'].split(' ', 2);
}

function createContentForSingleLoan(data) {
  out =  '<li>';
  out += '  <img src="http://kiva.org/img/w80h80/' + data['image']['id'] + '.jpg"/>';
  out += '  <p class="name"><a href="http://kiva.org/app.php?page=businesses&action=about&id=' + data['id'] + '" target="_blank">' + data['name'] + '</a> &middot; <strong>$' + data['funded_amount'] + '</strong> of <strong>$' + data['loan_amount'] + '</strong></p>';
  out += '  <p class="activity">' + data['activity'] + ' (' + data['sector'] + ')</p>';
  out += '  <p class="use">' + data['use'] + '</p>';
  out += '  <div class="clear"></div>';
  out += '</li>';
  return out;
}

function showAllLoans() {
  $.each($$markers, function(type, points) {
    showLoans(type);
  });
}

function hideAllLoans() {
  $.each($$markers, function(type, points) {
    for (var i = 0; i < $$markers[type].length; i++) {
      $$markers[type][i].hide();
    };
  });
}

function showLoans(type) {
  hideAllLoans();
  for (var i = 0; i < $$markers[type].length; i++) {
    $$markers[type][i].show();
  };
}

function uncheckAllRadioInputsUnless(checkedElement) {
  $('input:checked').each(function(){
    this.checked = false;
  });
  $(checkedElement).get(0).checked = true;
